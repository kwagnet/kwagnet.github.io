---
layout: default-page
---
<article class="content-area">

      <h1 class="entry-title">{{ page.title }}</h1>
    </header>
    <section class="entry-content">
      {{ content }}
    </section>
  </article>

  <!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
