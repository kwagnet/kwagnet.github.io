<!DOCTYPE html>
<html lang="ko" class="no-js">
  {% include head.html %}
  <body>
    <div id="post" class="site">
      {% include header.html %}
      <div id="content" class="site-content site-content-book">
        {{ content }}
        {% include book-sidebar.html %}
      </div>
      {% include footer.html %}
    </div>    
    
    <!-- JS -->
    <script src="{{ "/assets/js/jquery.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/jangkunblog.js" | relative_url }}"></script>

    <!-- Google Analytics -->
    {% if site.theme_settings.google_analytics %}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
    ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
